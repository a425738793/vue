<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue介绍</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{message}}
    </div>
    <hr>
    <div id="app2">
        <span v-bind:title="message">鼠标悬停查看此处动态绑定的提示信息</span>
    </div>
    <hr>
    <div id="app3">
        <p v-if="seen">你的看到我了</p>
        <button v-on:click="seen = !seen">toogo</button>
    </div>
    <hr>
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>
    <hr>
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">点我翻转字符串</butto>
    </div>
    <hr>
    <div id="app6">
        <p>{{message}}</p>
        <input type="text" v-model="message">
    </div>
    <hr>
    <div id="app7">
        <ol>
            <todo-item>
        </ol>
    </div>
    <hr>
    <div id="app8">
        <ol>
            <todo-list
                v-for="item in groceryList"
                v-bind:todo = "item"
                v-bind:key = "item.id"
            >
            </todo-list>
        </ol>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                message: "Hello Vue"
            }
        })
        var app2 = new Vue({
            el: '#app2',
            data:{
                message: '页面加载于' + new Date().toLocaleString()
            }
        })
        var app3 = new Vue({
            el: "#app3",
            data:{
                seen: true
            }
        })
        var app4 = new Vue({
            el: "#app4",
            data:{
                todos:[
                    {text: "学习 JavaScript"},
                    {text: "学习 Vue"},
                    {text: "整个牛批项目"}
                ]
            }
        })
        var app5 = new Vue({
            el: "#app5",
            data:{
                message: 'Hello Vue.js!'
            },
            methods:{
                reverseMessage: function(){
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
        var app6 = new Vue({
            el:"#app6",
            data:{
                message: "Hello Vue!"
            }
        })
        Vue.component('todo-item',{
          
            template: '<li>this si todo list</li>'
        })
        var app7 = new Vue({
            el: "#app7"
        })
        Vue.component('todo-list',{
          props: ['todo'],
          template: '<li>{{todo.text}}</li>'
      })
      var app8 = new Vue({
            el: "#app8",
            data: {
                groceryList: [
                { id: 0, text: '蔬菜' },
                { id: 1, text: '奶酪' },
                { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>
</body>
</html>
